<mat-card fxFlex>
  <mat-card-title>
   Departaments
  </mat-card-title>
  <mat-card-content>
    <div fxLayout="column" fxLayoutAlign="space-between">
      <form  [formGroup]="formDepart">
        <mat-form-field>
          <input matInput formControlName="depName" (keyup.enter)="save">
          <mat-hint>The department name</mat-hint>
        </mat-form-field>
      </form>
      <div fxLayout="row" fxLayoutAlign="end end">
        <button mat-button color="primary" (click)="save()">save</button>
        <button mat-button color="warn" (click)="cancel()">cancel</button>
      </div>
    </div>
    <mat-list>
     <h3 mat-subheader>Department</h3>
     <mat-list-item *ngFor="let dep of departments">
      <mat-icon mat-icon-button >folder</mat-icon>
      <h4 mat-line>{{dep.name}}</h4>
      <button mat-icon-button color="accent" (click)="delete(dep)">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-icon-button color="primary" (click)="edit(dep)">
        <mat-icon>edit</mat-icon>
      </button>
     </mat-list-item>
    </mat-list>
  </mat-card-content>
  <div>
    <button mat-button color="primary"  [routerLink]="['/main/products']">AvanÃ§ar</button>
  </div>
</mat-card>
